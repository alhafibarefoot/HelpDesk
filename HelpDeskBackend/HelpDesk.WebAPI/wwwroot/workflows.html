<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk - Workflows</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="header">
        <h2>‚öôÔ∏è Workflow Management</h2>
        <div class="user-menu">
            <a href="/dashboard.html" style="text-decoration: none; color: inherit; margin-right: 16px;">üè†
                Dashboard</a>
            <span id="userName">Loading...</span>
            <button class="btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container" style="display: block; max-width: 1400px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h3>Workflows</h3>
            <button class="btn-primary" onclick="showCreateModal()" style="width: auto; padding: 12px 24px;">
                + Create Workflow
            </button>
        </div>

        <div id="workflowsList" style="display: grid; gap: 20px;">
            <div style="text-align: center; padding: 48px; color: var(--text-light);">
                Loading workflows...
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="workflowModal"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div
            style="background: white; padding: 32px; border-radius: 16px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <h2 id="modalTitle">Create Workflow</h2>

            <div id="modalError" class="error-message" style="display: none;"></div>

            <div class="input-group">
                <label for="workflowName">Workflow Name *</label>
                <input type="text" id="workflowName" placeholder="e.g., Leave Approval Process" required>
            </div>

            <div class="input-group">
                <label for="workflowKey">Workflow Key *</label>
                <input type="text" id="workflowKey" placeholder="e.g., LEAVE_APPROVAL" required>
            </div>

            <div class="input-group">
                <label for="workflowDescription">Description</label>
                <textarea id="workflowDescription" rows="3"
                    style="width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px; font-family: inherit;"></textarea>
            </div>

            <div class="input-group">
                <label for="serviceId">Service</label>
                <select id="serviceId"
                    style="width: 100%; padding: 14px; border: 2px solid var(--border); border-radius: 12px;">
                    <option value="">Loading services...</option>
                </select>
            </div>

            <div style="display: flex; gap: 12px; margin-top: 24px;">
                <button class="btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
                <button class="btn-primary" onclick="saveWorkflow()" id="saveBtn" style="flex: 1;">
                    Create Workflow
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/workflows.js"></script>
</body>

</html>
