<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests - HelpDesk</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .requests-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filters-bar select,
        .filters-bar input {
            padding: 10px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
        }

        .requests-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f1f3f5;
        }

        tbody tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: #e7f5ff;
            color: #1971c2;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #cfe2ff;
            color: #084298;
        }

        .status-completed {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-rejected {
            background: #f8d7da;
            color: #842029;
        }

        .priority-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-low {
            background: #d1e7dd;
            color: #0f5132;
        }

        .priority-medium {
            background: #fff3cd;
            color: #856404;
        }

        .priority-high {
            background: #ffe5b4;
            color: #cc5200;
        }

        .priority-urgent {
            background: #f8d7da;
            color: #842029;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-view {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>üìã My Requests</h2>
        <div class="user-menu">
            <a href="/dashboard.html" style="text-decoration: none; color: inherit; margin-right: 16px;">üè†
                Dashboard</a>
            <span id="userName">Loading...</span>
            <button class="btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="requests-container">
        <div class="filters-bar">
            <label>
                Status:
                <select id="statusFilter" onchange="loadRequests()">
                    <option value="">All Statuses</option>
                    <option value="New">New</option>
                    <option value="Pending">Pending</option>
                    <option value="InProgress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </label>

            <label>
                Priority:
                <select id="priorityFilter" onchange="loadRequests()">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </label>

            <label>
                Search:
                <input type="text" id="searchInput" placeholder="Search requests..." onkeyup="filterRequests()">
            </label>

            <button class="btn-primary" onclick="window.location.href='/submit-request.html'"
                style="margin-left: auto;">
                ‚ûï New Request
            </button>
        </div>

        <div class="requests-table">
            <div class="table-header">
                <h3>My Service Requests</h3>
                <span id="requestCount">0 requests</span>
            </div>

            <div id="loadingIndicator" class="loading">
                Loading your requests...
            </div>

            <div id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Service</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody">
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üì≠</div>
                <h3>No Requests Found</h3>
                <p>You haven't submitted any requests yet.</p>
                <button class="btn-primary" onclick="window.location.href='/submit-request.html'"
                    style="margin-top: 16px;">
                    Create Your First Request
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/my-requests.js"></script>
</body>

</html>
